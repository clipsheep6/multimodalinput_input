{
    "jobs" : [{
            "name" : "post-fs",
            "cmds" : [
                "start udevd_service"
            ]
        },
        {
            "name" : "param:input.udevd.ready=true",
            "condition" : "input.udevd.ready=true",
            "cmds" : [
                "start mmi_uinput_service",
                "exec /system/bin/udevadm trigger"
            ]
        },
        {
            "name" : "param:input.uinput.ready=true",
            "condition" : "input.uinput.ready=true",
            "cmds" : [
                "start multimodalinput"
            ]
        }
    ],
    "services" : [{
            "name" : "multimodalinput",
            "path" : ["/system/bin/sa_main", "/system/profile/multimodalinput.xml"],
            "uid" : "input",
            "gid" : ["input"],
            "caps" : ["CAP_DAC_READ_SEARCH", "CAP_DAC_OVERRIDE", "CAP_CHOWN"],
            "start-mode" : "condition"
        }, {
            "name" : "udevd_service",
            "path" : ["/system/bin/udevd"],
            "uid" : "root",
            "gid" : ["system"],
            "start-mode" : "condition"
        }, {
            "name" : "mmi_uinput_service",
            "path" : ["/system/bin/uinput_inject"],
            "uid" : "input",
            "gid" : ["input"],
            "caps" : ["CAP_DAC_READ_SEARCH", "CAP_DAC_OVERRIDE", "CAP_CHOWN"],
            "start-mode" : "condition"
        }
    ]
}
